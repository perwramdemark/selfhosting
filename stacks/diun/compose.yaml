services:
  diun:
    image: crazymax/diun:latest
    container_name: diun
    hostname: diun
    command: serve
    volumes:
      - /home/houdini/diun/data:/data
      - /home/houdini/diun/diun.yml:/diun.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=${TZ}
      - LOG_LEVEL=info
      - LOG_JSON=false
    restart: unless-stopped
networks: {}
